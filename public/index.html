<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Growtopia Community</title>
    <link rel="shortcut icon" type="image/x-icon" />
    <link rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: 'YeolrinGothic';
      font-style: normal;
      font-weight: 400;
      src: local('※'),
      url('/fonts/YeolrinGothic-Light.woff') format('woff'),
      url('/fonts/YeolrinGothic-Light.otf') format('otf');
    }
    @font-face {
      font-family: 'YeolrinGothic';
      font-style: normal;
      font-weight: 700;
      src: local('※'),
      url('/fonts/YeolrinGothic-Medium.woff') format('woff'),
      url('/fonts/YeolrinGothic-Medium.otf') format('otf');
    }
    @font-face {
      font-family: 'YeolrinGothic';
      font-style: normal;
      font-weight: 900;
      src: local('※'),
      url('/fonts/YeolrinGothic-Bold.woff') format('woff'),
      url('/fonts/YeolrinGothic-Bold.otf') format('otf');
    }

    body { font-family: 'YeolrinGothic', sans-serif !important; }
  </style>
  <style>
    html, body {
      margin : 0;
      padding : 0;
    }


    body .modal{
      -ms-overflow-style: none !important;
    }

    body .modal::-webkit-scrollbar {
      display: none;
    }
  </style>
